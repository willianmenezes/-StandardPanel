<div class="row altura-max d-flex align-items-center m-0 p-0">
    <div class="col-12 m-0 p-0">
        <div class="row d-flex justify-content-center m-0 p-0">
            <div class="col-12 col-sm-10 col-md-8 col-lg-4 col-xl-3 m-0 p-0">
                <div class="card m-2 shadow">
                    <div class="card-body">
                        <h5 class="card-title text-center">Login</h5>
                        <form>
                            <div class="form-group">
                                <label for="inputEmail" class="small">E-mail:</label>
                                <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp"
                                    placeholder="E-mail">
                            </div>
                            <div class="form-group">
                                <label for="inputPassword" class="small">Senha:</label>
                                <input type="password" class="form-control" id="inputPassword" placeholder="Senha">
                            </div>
                            <button link="/panel" class="btn btn-primary btn-block btn-dark shadow" type="button" (click)="login()">Entrar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
